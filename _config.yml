logo: '/public/img/real.PNG'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'

# About/contact
author:
  name: Lee Ui Dam
  description: Lee Ui dam
  contact:
    github:    https://github.com/ud803
    email:     ud803da@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Blog:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/clouds.jpg
  caption: Data for a better world .

# Puglins
mathjax: true # whether support mathjax
